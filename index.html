<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spacewar Online</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>
			Recreation of the legendary game <i>Spacewar!</i>
		</h1>
	</header>
	<div id="game"><canvas id="canvas"></canvas>
		<div id="settings">
			<h3>Settings</h3>
			<h4>Player 1</h4>
			<ul id="player1">
				<li>Thrust: <button type="button" id="thrust" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Left: <button type="button" id="left" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Right: <button type="button" id="right" onclick="setbinding(this)">Set keybind</button></li>
				<li>Fire: <button type="button" id="fire" onclick="setbinding(this)">Set keybind</button></li>
				<li>Warp: <button type="button" id="warp" onclick="setbinding(this)">Set keybind</button></li>
			</ul>
			<h4>Player 2</h4>
			<ul id="player2">
				<li>Thrust: <button type="button" id="thrust" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Left: <button type="button" id="left" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Right: <button type="button" id="right" onclick="setbinding(this)">Set keybind</button></li>
				<li>Fire: <button type="button" id="fire" onclick="setbinding(this)">Set keybind</button></li>
				<li>Warp: <button type="button" id="warp" onclick="setbinding(this)">Set keybind</button></li>
			</ul>

			
		</div>
	</div>
	<script src="./victor.js"></script>
	<script src="./script.js"></script>
	<script src="./game.js" type="module"></script>
</body>
</html>
