<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spacewar Online</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>
			Recreation of the legendary game <i>Spacewar!</i>
		</h1>
	</header>
	<div id="game"><canvas id="canvas"></canvas>
		<button id="fullscreenButton">Toggle Fullscreen</button>	
		<script src="./script.js"></script>
		<script>
			setupFullscreenToggle('canvas', 'fullscreenButton');
		  </script>
		<h1 id="win">Player Wins</h1>
		<div id="settings">
			<h3>Settings</h3>
			<br>
			<h4>Player 1</h4>
			<ul id="player1">
				<li>Thrust: <span>KeyW</span> <button type="button" class="boton-elegante" data-bind="thrust" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Left: <span>KeyA</span> <button type="button" class="boton-elegante" data-bind="rotateLeft" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Right: <span>KeyD</span> <button type="button" class="boton-elegante" data-bind="rotateRight" onclick="setbinding(this)">Set keybind</button></li>
				<li>Fire: <span>Tab</span> <button type="button" class="boton-elegante" data-bind="fire" onclick="setbinding(this)">Set keybind</button></li>
				<li>Warp: <span>Backquote</span> <button type="button" class="boton-elegante" data-bind="warp" onclick="setbinding(this)">Set keybind</button></li>
			</ul>
			<br>
			<hr>
			<br>
			<h4>Player 2</h4>
			<ul id="player2">
				<li>Thrust: <span>ArrowUp</span> <button type="button" class="boton-elegante" data-bind="thrust" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Left: <span>ArrowLeft</span> <button type="button" class="boton-elegante" data-bind="rotateLeft" onclick="setbinding(this)">Set keybind</button></li>
				<li>Rotate Right: <span>ArrowRight</span> <button type="button" class="boton-elegante" data-bind="rotateRight" onclick="setbinding(this)">Set keybind</button></li>
				<li>Fire: <span>ShiftRight</span> <button type="button" class="boton-elegante" data-bind="fire" onclick="setbinding(this)">Set keybind</button></li>
				<li>Warp: <span>Enter</span> <button type="button" class="boton-elegante" data-bind="warp" onclick="setbinding(this)">Set keybind</button></li>
			</ul>
			
			
		</div>
		
	</div>
	<script src="./victor.js"></script>
	<!-- <script src="./script.js"></script> -->
	<script src="./game.js" type="module"></script>
</body>
</html>
